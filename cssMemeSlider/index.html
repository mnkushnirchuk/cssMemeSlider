<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="assets/favicon.png">
        <title>Meme slider</title>
    </head>
    <body>
        <h1 class="h1">CSS MEME SLIDER</h1>
        <div class="container">
          <div class="meme__slider__wrapper" role="slider">
            <input type="radio" id="radio1" checked="checked" name="slider">
            <input type="radio" id="radio2" name="slider">
            <input type="radio" id="radio3" name="slider">
            <input type="radio" id="radio4" name="slider">
            <div class="slider__wrapper__content">
              <div class="slider__content">
                <div class="meme__item meme__item__1"></div>
                <div class="meme__item meme__item__2"></div>
                <div class="meme__item meme__item__3"></div>
                <div class="meme__item meme__item__4"></div>
              </div>
            </div>
            <div class="meme__text__wrapper">
              <div class="meme__text">
                <p class="text meme__text__1">I lied, I'm not stress-resistant...</p>
                <p class="text meme__text__2">Belarusian Kalyhanka top!</p>
                <p class="text meme__text__3">That's right, I program in C++</p>
                <p class="text meme__text__4">This is how my code works</p>
              </div>
            </div>
            <div class="custom__control">
              <label for="radio1" class="label-1"></label>
              <label for="radio2" class="label-2"></label>
              <label for="radio3" class="label-3"></label>
              <label for="radio4" class="label-4"></label>
            </div>
          </div>
        </div>
      </body>
